<p>rooms works!{{hotelName}} </p>
<h1>No of Rooms</h1>
<div [hidden]="hideRooms">

</div>
<button (click)="addRoom()" class="p-2 bg-red-700 text-cyan-100">Add Room</button>
<app-rooms-list [roomList]="roomsList" (roomSelected)="selectRoom($event)" [title]="title"></app-rooms-list>
<button (click)="toggle()">Toggle</button>
